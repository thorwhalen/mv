<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Video Recorder</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #f0f0f0;
    }
    header {
      background: #444;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    #preview {
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }
    button {
      padding: 1rem;
      border: none;
      border-radius: 8px;
      background: #444;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #555;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    button.recording {
      background: #ff4136;
      animation: pulse 1.5s infinite;
    }
    button.stopping {
      background: #ff851b;
    }
    #status {
      text-align: center;
      margin-top: 1rem;
      padding: 0.5rem;
      background: #fff;
      border-radius: 8px;
      min-height: 3em;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.8; }
      100% { opacity: 1; }
    }
    /* Add style for space subtitle */
    .space-subtitle {
      font-size: 1.1rem;
      margin-top: -0.5rem;
      opacity: 0.8;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <header>
    <h1>Video Recorder</h1>
    <div class="space-subtitle">{{ space }}</div>
  </header>
  
  <main>
    <video id="preview" autoplay playsinline muted></video>
    
    <div class="controls">
      <button id="toggle">Use Front Camera</button>
      <button id="recordToggle">Start Recording</button>
    </div>
    
    <div id="status">Ready. Click 'Start Recording' to begin.</div>
  </main>

  <script>
    // This makes the space variable available to the recorder.js script
    const space = "{{ space }}";
  </script>
  <script src="/static/video_recorder.js"></script>
</body>
</html>
