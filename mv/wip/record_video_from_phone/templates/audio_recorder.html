<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Audio Recorder</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #f0f0f0;
    }
    header {
      background: #444;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .audio-monitor {
      width: 100%;
      max-width: 400px;
      height: 100px;
      background: #333;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }
    button {
      padding: 1rem;
      border: none;
      border-radius: 8px;
      background: #444;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #555;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    button.recording {
      background: #ff4136;
      animation: pulse 1.5s infinite;
    }
    button.stopping {
      background: #ff851b;
    }
    #status {
      text-align: center;
      margin-top: 1rem;
      padding: 0.5rem;
      background: #fff;
      border-radius: 8px;
      min-height: 3em;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.8; }
      100% { opacity: 1; }
    }
    #formatToggle {
      padding: 8px 16px;
      margin: 10px auto;
      display: block;
    }
    
    /* Toggle switch styling */
    .toggle-container {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      margin-right: 10px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <header>
    <h1>Audio Recorder</h1>
  </header>
  
  <main>
    <div class="audio-monitor">
      <audio id="audio" controls></audio>
    </div>
    
    <div class="controls">
      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="formatToggle">
          <span class="slider"></span>
        </label>
        <span id="formatLabel">Format: WebM</span>
      </div>
      <button id="recordToggle">Start Recording</button>
    </div>
    
    <div id="status">Loading...</div>
  </main>

  <script>
    // This makes the space variable available to the recorder.js script
    const space = "{{ space }}";
    const defaultFormat = "{{ format }}";
  </script>
  <script src="/static/audio_recorder.js"></script>
</body>
</html>
